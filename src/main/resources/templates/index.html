    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link type="text/css" th:href="@{/css/app.css}" href="../static/css/app.css" rel="stylesheet"/>

<body class="page">
<!-- Navigation bar
    ================================================== -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}" href="index.html">Questionnaire</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}" href="index.html">Home</a></li>
                <li><a href="#create">Create</a></li>

<!-- Carousel
    ================================================== -->
<div id="index_sliders" class="carousel slide" data-ride="carousel">

    </ol>

        <div class="item active">

                <h1>A Simple and Easy to Use Questionnaire System</h1>
                <p>Make a survey, collect opinions, etc.</p>
            </div>
        </div>

            <div class="carousel-caption">

                <p>Real-time statistical analysis, display with charts.</p>

        <div class="item">
            <div class="carousel-caption">
                <h1>Responsive UI for Every Device</h1>
                <p>PC, mobile phone, tablet.</p>
            </div>

    </div>
</div><!-- /.carousel -->

</div><!-- /.container -->
