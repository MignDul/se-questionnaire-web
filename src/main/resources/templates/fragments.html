<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head (title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" th:href="@{/favicon.ico}" href="../static/favicon.ico"/>

    <title th:text="${title}">Questionnaire</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" th:href="@{/css/bootstrap-3.3.7.min.css}" href="../static/css/bootstrap-3.3.7.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link type="text/css" th:href="@{/css/app.css}" href="../static/css/app.css" rel="stylesheet"/>
</head>
<body class="page">
<!-- Navigation bar
    ================================================== -->
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="nav (page)">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}" href="index.html">Questionnaire</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:class="${page == 'home'}? 'active'"><a th:href="@{/}" href="index.html">Home</a></li>
                <li th:class="${page == 'create'}? 'active'"><a th:href="@{/create}" href="questionnaire/create.html">Create</a></li>
                <li th:class="${page == 'mine'}? 'active'"><a href="#mine">Mine</a></li>
                <li th:class="${page == 'about'}? 'active'"><a th:href="@{/about}" href="about.html">About</a></li>
            </ul>
            <!--/*/ <th:block th:if="${page != 'login' and page != 'register'}"> /*/-->
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" action="#" method="post">
                        <button type="submit" class="nav-logout btn btn-link">Logout</button>
                    </form>
                </li>
                <!--/*/ <th:block sec:authorize="isAnonymous()"> /*/-->
                <li>
                    <a th:href="@{/login}" href="user/login.html">Login</a>
                </li>
                <li>
                    <a th:href="@{/register}" href="user/register.html">Register</a>
                </li>
                <!--/*/ </th:block> /*/-->
            </ul>
            <div class="nav-user-info navbar-right" sec:authorize="isAuthenticated()">
                <img class="nav-avatar" th:src="@{/images/avatar.png}" src="../static/images/avatar.png"/>
                <span class="nav-username" sec:authentication="name">username</span>
                <span class="nav-divider">|</span>
            </div>
            <!--/*/ </th:block> /*/-->
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- Container
    ================================================== -->
<div class="container">
</div><!-- /.container -->

<!--/*/ <th:block th:fragment="assets"> /*/-->
<!-- Place JavaScript at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.12.4.min.js}" src="../static/js/jquery-1.12.4.min.js"></script>
<script th:src="@{/js/bootstrap-3.3.7.min.js}" src="../static/js/bootstrap-3.3.7.min.js"></script>
<!--/*/ </th:block> /*/-->
</body>
</html>
